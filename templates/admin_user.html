{% extends "layout.html" %}
{% block content %}
<div class="card p-3">
  <h5>Registered Users</h5>
  <table class="table">
    <thead><tr><th>Email</th><th>Tier</th><th>Joined</th></tr></thead>
    <tbody>
      {% for u in users %}
        <tr><td>{{u.email}}</td><td>{{u.tier}}</td><td>{{u.created_at}}</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
